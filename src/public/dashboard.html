    <title>Dashboard - Milsim</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }
        
        .game-card {
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .game-card:hover {
            border-color: var(--primary-light);
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }
        
        .game-card h3 {
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            font-size: var(--font-size-xl);
        }
        
        .game-card p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
            line-height: 1.4;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--spacing-md);
            font-size: var(--font-size-sm);
            color: var(--text-muted);
        }
        
        .join-btn {
            width: 100%;
        }
        
        .empty-state {
            text-align: center;
            padding: var(--spacing-2xl);
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header flex justify-between items-center">
            <h1>Dashboard - Milsim Games</h1>
            <div class="flex gap-2">
                <button class="btn btn-success" onclick="createGame()">Crear Juego</button>
                <button class="btn btn-danger" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </div>
        
        <div class="card">
            <h2 class="mb-3">Juegos Disponibles</h2>
            <div id="gamesList" class="games-grid">
                <div class="loading">Cargando juegos...</div>
            </div>
            <div class="message message-error" id="errorMessage" style="display: none;"></div>
            <div class="message message-success" id="successMessage" style="display: none;"></div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Check if user is logged in
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            // Decode JWT token to get user info
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                currentUser = {
                    id: payload.id || 1,
                    name: payload.name || 'Usuario'
                };
                console.log('Current user:', currentUser);
            } catch (error) {
                console.error('Error decoding token:', error);
                // Fallback to dummy user if token decoding fails
                currentUser = { id: 1, name: 'Usuario' };
            }
            loadGames();
        }

        // Load games from API
        async function loadGames() {
            try {
                const response = await fetch('/api/games');
                if (!response.ok) {
                    throw new Error('Error al cargar los juegos');
                }
                const games = await response.json();
                displayGames(games);
            } catch (error) {
                showError('Error al cargar los juegos: ' + error.message);
            }
        }

        // Display games in the grid
        function displayGames(games) {
            const gamesList = document.getElementById('gamesList');
            
            if (games.length === 0) {
                gamesList.innerHTML = '<div class="empty-state">No hay juegos disponibles</div>';
                return;
            }

            gamesList.innerHTML = games.map(game => `
                <div class="game-card" onclick="enterGame(${game.id})">
                    <h3>${game.name}</h3>
                    <p>${game.description || 'Sin descripci√≥n'}</p>
                    <div class="game-info">
                        <span class="status-${game.status}">Estado: ${game.status}</span>
                        <span>Jugadores: ${game.players ? game.players.length : 0}/${game.maxPlayers}</span>
                    </div>
                    <div style="display: flex; gap: 10px; margin-top: 10px;">
                        <button class="btn btn-primary" style="flex: 1;"
                                onclick="event.stopPropagation(); enterGame(${game.id})">
                            ${isUserInGame(game) ? 'Entrar al Juego' : 'Unirse al Juego'}
                        </button>
                        ${isGameOwner(game) ? `
                            <button class="btn btn-danger"
                                    onclick="event.stopPropagation(); deleteGame(${game.id})"
                                    title="Eliminar juego">
                                üóëÔ∏è
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Check if current user is the owner of the game
        function isGameOwner(game) {
            if (!game.owner || !currentUser) {
                console.log('isGameOwner: missing game.owner or currentUser', { gameOwner: game.owner, currentUser });
                return false;
            }
            
            const isOwner = game.owner.id === currentUser.id;
            console.log('isGameOwner check:', {
                gameId: game.id,
                gameOwnerId: game.owner.id,
                currentUserId: currentUser.id,
                isOwner: isOwner
            });
            return isOwner;
        }

        // Check if current user is already in the game
        function isUserInGame(game) {
            if (!game.players || !currentUser) return false;
            return game.players.some(player => player.user && player.user.id === currentUser.id);
        }

        // Join a game
        async function joinGame(gameId) {
            try {
                const response = await fetch(`/api/games/${gameId}/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId: currentUser.id })
                });

                if (response.ok) {
                    showSuccess('¬°Te has unido al juego exitosamente!');
                    loadGames(); // Reload games to update the UI
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Error al unirse al juego');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        // Delete game function
        async function deleteGame(gameId) {
            if (!confirm('¬øEst√°s seguro de que quieres eliminar este juego? Esta acci√≥n no se puede deshacer.')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/games/${gameId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    showSuccess('Juego eliminado exitosamente');
                    loadGames(); // Reload games to update the UI
                } else {
                    const error = await response.json();
                    throw new Error(error.message || 'Error al eliminar el juego');
                }
            } catch (error) {
                showError('Error: ' + error.message);
            }
        }

        // Enter game function
        function enterGame(gameId) {
            window.location.href = `game.html?id=${gameId}`;
        }

        // Create game function
        function createGame() {
            window.location.href = 'create-game.html';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // Initialize dashboard
        checkAuth();
    </script>
    <script src="js/pwa-install.js"></script>
</body>
</html>
