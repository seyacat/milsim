<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego - Milsim</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }

        .game-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 15px;
            color: white;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }

        .game-info {
            margin-bottom: 10px;
        }

        .game-info h2 {
            margin: 0 0 5px 0;
            color: #4CAF50;
            font-size: 16px;
        }

        .game-details {
            font-size: 12px;
            color: #ccc;
        }

        .control-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-secondary {
            background: #666;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        .location-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 10px;
            color: white;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }

        .player-marker {
            background: #4CAF50;
            border: 2px solid white;
            border-radius: 50%;
            width: 12px;
            height: 12px;
        }

        .owner-marker {
            background: #FF9800;
            border: 2px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-active {
            background: #4CAF50;
        }

        .status-waiting {
            background: #FF9800;
        }

        .status-ended {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="game-overlay">
        <div class="game-info">
            <h2 id="gameTitle">Cargando...</h2>
            <div class="game-details">
                <div>Estado: <span id="gameStatus">Cargando...</span></div>
                <div>Jugadores: <span id="playerCount">0/0</span></div>
                <div>Propietario: <span id="gameOwner">Cargando...</span></div>
            </div>
        </div>
        <div id="locationStatus" class="game-details">
            GPS: <span id="gpsStatus">Obteniendo ubicación...</span>
        </div>
    </div>

    <div class="location-info">
        <div>Lat: <span id="currentLat">-</span></div>
        <div>Lng: <span id="currentLng">-</span></div>
        <div>Precisión: <span id="accuracy">-</span>m</div>
    </div>

    <div class="control-panel">
        <button class="btn btn-secondary" onclick="goBack()">Volver</button>
        <button id="leaveGameBtn" class="btn btn-danger" onclick="leaveGame()" style="display: none;">Abandonar</button>
        <div id="ownerControls" style="display: none;">
            <button class="btn btn-primary" onclick="startGame()">Iniciar</button>
            <button class="btn btn-danger" onclick="endGame()">Finalizar</button>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="js/game-core.js"></script>
    <script src="js/game-owner.js"></script>
</body>
</html>
