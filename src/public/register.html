    <title>Registro - Milsim</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
        }
        
        .register-card {
            width: 100%;
            max-width: 400px;
        }
        
        .register-title {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
            font-size: var(--font-size-3xl);
        }
        
        .register-form .btn {
            width: 100%;
            margin-top: var(--spacing-md);
        }
        
        .register-links {
            text-align: center;
            margin-top: var(--spacing-lg);
        }
        
        .register-links a {
            color: var(--primary-light);
            text-decoration: none;
        }
        
        .register-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="card register-card">
            <h1 class="register-title">Crear Cuenta</h1>
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-input" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <div class="message message-error" id="errorMessage" style="display: none;"></div>
                <div class="message message-success" id="successMessage" style="display: none;"></div>
            </form>
            
            <div class="register-links">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Las contraseñas no coinciden';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = 'La contraseña debe tener al menos 6 caracteres';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                if (response.ok) {
                    successMessage.textContent = '¡Cuenta creada exitosamente! Redirigiendo...';
                    successMessage.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    const error = await response.json();
                    errorMessage.textContent = error.message || 'Error al crear la cuenta';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Error de conexión';
                errorMessage.style.display = 'block';
            }
        });
    </script>
    <script src="js/pwa-install.js"></script>
</body>
</html>
